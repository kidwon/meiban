<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>加载中... - 命盤</title>
  <script>
    // SPA友好的GitHub Pages重定向解决方案
    // 保存完整的路径信息，让Vue Router来处理
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
    
    // 将当前URL信息保存到sessionStorage，然后重定向到index.html
    var pathname = location.pathname.slice(1);
    var search = location.search;
    var hash = location.hash;
    
    if (pathname || search || hash) {
      sessionStorage.setItem('spa_redirect', pathname + search + hash);
    }
    
    // 立即重定向到根路径，让Vue应用处理路由
    location.replace(location.protocol + '//' + location.host + '/' + 
                    (search ? search + '&spa=1' : '?spa=1') + hash);
  </script>
</head>
<body>
  <div style="font-family: 'Noto Sans JP', sans-serif; text-align: center; padding: 50px;">
    <p>正在加载...</p>
  </div>
</body>
</html>
